{% extends 'mainPage.html' %}

{% block content %}
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'homePage' %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>חזור למסך הבית</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>יצירה / עדכון פרטי עסק:</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form__group">
              <label for="placeName">שם העסק:</label>
              {{form.name}}
            </div>

            <div class="form__group">
              <label for="placeAddress">כתובת מלאה של העסק:</label>
              {{form.address}}
            </div>

            <div class="form__group">
              <label for="placePhoneNumber">מספר טלפון של העסק:</label>
              {{form.placePhoneNumber}}
            </div>

            <div class="form__group">
              <label for="placeEmail">כתובת מייל של העסק:</label>
              {{form.email}}
            </div>

            <div class="form__group">
              <label for="placeDescription">תיאור על העסק:</label>
              {{form.description}}
            </div>

              <div class="form__group">
                  <label for="placePicture">העלאת תמונה</label>
                      {{form.picture}}
              </div>

            <div class="form__group"> <!-- מדריך לנסיון יצירה יפה יותר 05:01:03-->
              <label for="placeRestrictions">הגבלות החלות בעסק:  (ctrl+click כדי לבחור מספר הגבלות)</label>
              {{form.restrictions}}

            </div>

            <!--<div class="form__group">
              <label for="room_topic">Topic</label>
              <input required type="text" name="topic" id="room_topic" list="topic-list" />
              <datalist id="topic-list">
                <select id="room_topic">
                  <option value="">Select your topic</option>
                  <option value="Python">Python</option>
                  <option value="Django">Django</option>
                </select>
              </datalist>

            </div>


            <div class="form__group">
              <label for="room_about">About</label>
              <textarea name="room_about" id="room_about" placeholder="Write about your study group..."></textarea>
            </div>
          -->
            <div class="form__action">
              <a class="btn btn--dark" href="{% url 'homePage' %}">ביטול</a>
              <a class="btn btn--main" href="https://www.gov.il/he/departments/guides/purple_note?chapterIndex=4">משרד האוצר הגבלות "התו הסגול"</a>
              <button class="btn btn--main" type="submit">עדכן / צור עסק</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
