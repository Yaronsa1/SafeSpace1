<div class="activities">
    <div class="activities__header">
      <h2>תגובות אחרונות</h2>
    </div>
    {% for comment in placesComments %}
    <div class="activities__box">
        <div class="activities__boxHeader roomListRoom__header">
            <a href="{% url 'userProfile' comment.owner.id %}" class="roomListRoom__author">
            <div class="avatar avatar--small">
                <img src="{{comment.owner.avatar.url}}" />
            </div>
            <p>
                @{{comment.owner.username}}
                <span>הגיב/ה ב: {{comment.addedOn}}</span>
            </p>
            </a>
            {% if request.user == comment.owner or request.user == place.owner or request.user.permission == 2 %}
                <div class="roomListRoom__actions">
                <a href="{% url 'commentDelete' comment.id %}">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <title>מחק/י תגובתך</title>
                    <path
                        d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
                    ></path>
                    </svg>
                </a>
                </div>
            {% endif %}
        </div>
        <div class="activities__boxContent">
            <p>הגיב/ה ל:  “<a href="{% url 'placePage' comment.place.id %}">{{comment.place}}</a>”</p>
            <div class="activities__boxRoomContent">
                {{comment}}
            </div>
        </div>
    </div>
    {% endfor %}
  </div>
