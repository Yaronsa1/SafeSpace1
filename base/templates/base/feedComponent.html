{% for place in places %}
<div class="roomListRoom">
    <div class="roomListRoom__header">
      <a href="{% url 'userProfile' place.owner.id %}" class="roomListRoom__author">
        <div class="avatar avatar--small">
          <img src="https://randomuser.me/api/portraits/women/11.jpg" />
        </div>
        <span>נוסף לאתר על ידי: {{place.owner.username}}@ </span>
      </a>
      <div class="roomListRoom__actions">
        <span>נוסף ב: {{place.addedOn}} </span>
      </div>
    </div>
    <div class="roomListRoom__content">
      <a href="{% url 'placePage' place.id %}">{{place.name}}</a>
      <p>תיאור:</p>
      <p>{{place.description}}</p>
      
    </div>
    <div>
        <p>הגבלות החלות במקום:</p>
    </div>
    <div class="roomListRoom__meta">
        {% for restriction in place.restrictions.all %}
            <p class="roomListRoom__topic">{{restriction}}</p>
        {% endfor %}
    </div>
  </div>
{% endfor %}
