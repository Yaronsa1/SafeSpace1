<!DOCTYPE html>
{% load static %}
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'styles/main.css' %}">
</head>

<body>
    {% include 'navbar.html' %}

    {% block content %}


    {% endblock %}

</html>
